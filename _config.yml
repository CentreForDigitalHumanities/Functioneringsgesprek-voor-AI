title: Functioneringsgesprek voor AI
description: "Het Functioneringsgesprek voor AI is een tool ontwikkeld door Data School van de Universiteit Utrecht, in samenwerking met de Rijksinspectie Digitale Infrastructuur (RDI) en de Nederlandse Voedsel- en Warenautoriteit (NVWA). Het is een instrument om te testen hoe AI in verloop van tijd functioneert. Dit wordt gedaan op basis van 4 dimensies: werkzaamheden, prestaties, organisatie en ontwikkeling."
